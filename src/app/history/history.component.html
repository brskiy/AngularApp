<div class="container">
<mat-spinner *ngIf="loader" class="loader"></mat-spinner>

  <div *ngIf="!history.length&&!loader" class="form-control-sum">
    <div class="sumBtn">
      <div>Совершите перевод, чтобы тут появилась история</div>
      <button class="btn" (click)="redirectP2P()">Совершить перевод</button>
    </div>
  </div>

<table *ngIf="!loader&&!!history.length" mat-table [dataSource]="history" class="mat-elevation-z8 table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{history.indexOf(element)+1}} </td>
  </ng-container>

  <ng-container matColumnDef="senderCardNumber">
    <th mat-header-cell *matHeaderCellDef> Карта плательщика </th>
    <td mat-cell *matCellDef="let element"> {{element["senderCardNumber"]}} </td>
  </ng-container>

  <ng-container matColumnDef="recipientCardNumber">
    <th mat-header-cell *matHeaderCellDef> Карта получателя </th>
    <td mat-cell *matCellDef="let element"> {{element["recipientCardNumber"]}} </td>
  </ng-container>

  <ng-container matColumnDef="sum">
    <th mat-header-cell *matHeaderCellDef> Сумма </th>
    <td mat-cell *matCellDef="let element"> {{element["sum"]}} </td>
  </ng-container>

  <ng-container matColumnDef="docDate">
    <th mat-header-cell *matHeaderCellDef> Дата выполнения </th>
    <td mat-cell *matCellDef="let element"> {{element["docDate"] | date:'hh:mm dd.MM.yyyy' }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Действие </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn" (click)="deleteTransaction(element)">Удалить</button>
      <button class="btn" (click)="repeat(element)">Повторить</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
