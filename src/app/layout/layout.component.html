<nav mat-tab-nav-bar mat-align-tabs="center" animationDuration="2000ms">
  <a mat-tab-link *ngFor="let l of links"
     (click)="activeLink = l.link"
     [active]="activeLink == l.link"
     [routerLink]="l.link" [ngStyle]="{
     backgroundColor: l.color
     }">{{l.label}}</a>

</nav>
<router-outlet></router-outlet>
